<ion-header>

  <ion-navbar color="azulbahia">
    <div *ngIf="usuario">
      <ion-avatar item-start>
        <img src="imagens/boy.png">
      </ion-avatar>
      <h4>{{usuario.nome}}</h4>
    </div>
    <ion-buttons end>
      <button ion-button (click)="logout()">
          Sair &nbsp;<ion-icon name="arrow-dropright"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card class="card-margin" (click)="abrirPage(agendamentoPage)">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img src="imagens/calendar.png">
        </ion-col>
        <ion-col col-8 class="centralize">
          <h2 class="centralize">Agendamentos</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="card-margin" (click)="abrirPage(pedidosPage)">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img src="imagens/line.png">
        </ion-col>
        <ion-col col-8 class="centralize">
          <h2 class="centralize">Pedidos de vaga</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="card-margin" (click)="abrirPage(vagasPage)">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img src="imagens/employee.png">
        </ion-col>
        <ion-col col-8 class="centralize">
          <h2 class="centralize">Vagas ofertadas</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
