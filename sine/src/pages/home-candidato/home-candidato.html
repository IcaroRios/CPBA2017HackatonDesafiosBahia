<ion-header>

  <ion-navbar color="azulbahia">
    <div (click)="abrirPage(perfilPage)" *ngIf="usuario">
      <ion-avatar item-start>
        <img src="imagens/boy.png">
      </ion-avatar>
      <h4>{{usuario.nome}}</h4>
    </div>
    <ion-buttons end>
      <button ion-button>
          Sair &nbsp;<ion-icon name="arrow-dropright"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card class="card-margin">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img src="imagens/research.png">
        </ion-col>
        <ion-col col-8 class="centralize">
          <h2 class="centralize">Procurar Vagas</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="card-margin">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img src="imagens/calendar.png">
        </ion-col>
        <ion-col (click)="redirecionarAgendamentos()" col-8 class="centralize">
          <h2 class="centralize">Agendamentos</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <div>
    <h4>Principais Vagas</h4>
  </div>
  <div class="vagas" *ngFor="let vaga of empregos">
    <ion-item>
      <h2>{{vaga.ocupacao}} ({{vaga.quantidade}} vagas)</h2>
      <h4>{{vaga.empresa}}</h4>
      <h4>{{vaga.data}}</h4>      
      <h4>Perfil se enquada: {{vaga.peso}}%</h4>      
    </ion-item>
  </div>
</ion-content>
