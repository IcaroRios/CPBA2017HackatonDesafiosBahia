<ion-header>

  <ion-navbar color="azulbahia">
    <ion-title>Certificações</ion-title>
    <ion-buttons end>
      <button ion-button>
        Sair &nbsp;<ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <hr>
  <p>Certificados</p>
  <hr>
  <ion-item *ngFor="let certificacoes of candidato.certificacoes">
    <ion-label color="azulbahia" floating>Certificações</ion-label>
    <ion-input type="text" [(ngModel)]="certificacoes.nome" (keyup)="certificacoes()"></ion-input>
  </ion-item>

  

</ion-content>
