<ion-header>

  <ion-navbar color="azulbahia">
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label color="azulbahia" floating>Nome</ion-label>
      <ion-input type="text" v-model="candidato.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="azulbahia" floating>E-mail</ion-label>
      <ion-input type="text" v-model="candidato.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="azulbahia" floating>Senha</ion-label>
      <ion-input type="password" v-model="senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="azulbahia" floating>Repetir senha</ion-label>
      <ion-input type="password" v-model="repSenha"></ion-input>
    </ion-item>

    <ion-grid class="margintop30">
    <ion-row>
        <ion-col offset-6>
          <button color="vermelhobahia" ion-button>Cadastrar</button>
        </ion-col>
    </ion-row>
    </ion-grid>


</ion-content>
