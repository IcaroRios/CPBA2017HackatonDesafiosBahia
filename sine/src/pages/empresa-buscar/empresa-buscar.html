<ion-header>

  <ion-navbar color="azulbahia">
    <ion-title>Candidatos</ion-title>
    <ion-buttons end>
      <button ion-button>
        Sair &nbsp;<ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="vagas">
    <ion-item *ngFor="let candidato of candidatos">
      <h2>{{candidato.nome}}</h2>
      <h4>{{candidato.dataNascimento}}</h4>
      <h4>Compatibilidade: {{candidato.peso}}%</h4>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button color="azulbahia" ion-button (click)="convidar(candidato)">Convidar</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</ion-content>
