<ion-header>

  <ion-navbar color="azulbahia">
    <ion-title>Vagas Ofertadas</ion-title>
    <ion-buttons end>
      <button ion-button>
        Sair &nbsp;<ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="vagas">
    <ion-item *ngFor="let vaga of vagas">
      <h2>{{vaga.vaga}} ({{vaga.quantidade}} vagas)</h2>
      <h4>{{vaga.dataShow}}</h4>
      <button color="azulbahia" ion-button>Buscar Candidatos</button>
    </ion-item>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
