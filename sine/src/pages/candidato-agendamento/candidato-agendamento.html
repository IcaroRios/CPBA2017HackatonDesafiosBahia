<ion-header>

  <ion-navbar color="azulbahia">
    <ion-title>Agendamentos</ion-title>
    <ion-buttons end>
      <button ion-button>
        Sair &nbsp;<ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="vagas">
    <ion-item *ngFor="let agenda of agendamentos">
      <h2>{{agenda.empresaNome}}</h2>
      <h4>{{agenda.data}}</h4>
      <h4>Local: {{agenda.local}}</h4>
      <h4>Vaga: {{agenda.vaga}}</h4>
      <button color="vermelhobahia" ion-button (click)="cancelar(agenda)">Cancelar</button>
    </ion-item>
  </div>
</ion-content>
