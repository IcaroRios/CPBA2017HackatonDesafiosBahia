<ion-header>

  <ion-navbar color="azulbahia">
    <ion-title>Pedidos</ion-title>
    <ion-buttons end>
      <button ion-button>
        Sair &nbsp;<ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="vagas" *ngFor="let convite of convites">
    <ion-item>
      <h2>{{convite.usuarioNome}}</h2>
      <h4>{{convite.data}}</h4>
      <h4>Vaga: {{convite.vaga}}</h4>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button color="azulbahia" ion-button (click)="convidar(convite)">Convidar</button>
          </ion-col>
          <ion-col col-6>
            <button color="vermelhobahia" ion-button (click)="recusar(convite)">Recusar</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</ion-content>
