<ion-header>

  <ion-navbar color="azulbahia">
    <ion-title>Procurar Vaga</ion-title>
    <ion-buttons end>
      <button ion-button>
          Sair &nbsp;<ion-icon name="arrow-dropright"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar [showCancelButton]="shouldShowCancel" placeholder="Cargo" (ionInput)="getItems()">
  </ion-searchbar>

  <div class="vagas" *ngFor="let vaga of vagas">
    <ion-item (click)="abrirVaga(vaga)">
      <h2>{{vaga.ocupacao}} ({{vaga.quantidade}} vagas)</h2>
      <h4>{{vaga.empresa}}</h4>
      <h4>{{vaga.data}}</h4>
    </ion-item>
  </div>
</ion-content>
