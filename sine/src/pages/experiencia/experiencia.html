<ion-header>

  <ion-navbar color="azulbahia">
    <ion-title>Experiências</ion-title>
    <ion-buttons end>
      <button ion-button>
        Sair &nbsp;<ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <hr>
  <p>Cargos Anteriores</p>
  <hr>

  <!--caso tenha que adicionar-->
  <div *ngFor="let experiencia of candidato.experiencias">
    <ion-item>
      <ion-label color="azulbahia" floating>Cargo</ion-label>
      <ion-input type="text" [(ngModel)]="experiencia.cargo" (keyup)="experienciasF()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="azulbahia" floating>Fonte de informação</ion-label>
      <ion-select [(ngModel)]="experiencia.fontedenIformacao">
        <ion-option value="Declaração">Declaração</ion-option>
        <ion-option value="CTPS">CTPS</ion-option>
        <ion-option value="Trabalhador">Trabalhador</ion-option>
        <ion-option value="Estatuário">Estatuário</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="azulbahia" floating>Menor Aprendiz</ion-label>
      <ion-select [(ngModel)]="experiencia.menorAprendiz">
        <ion-option value="Sim">Sim</ion-option>
        <ion-option value="Não">Não</ion-option>
      </ion-select>
    </ion-item>
    <hr>
  </div>

  <ion-grid class="margintop30">
    <ion-row>
      <ion-col offset-6>
        <button color="vermelhobahia" ion-button (click)="cadastrar()">Salvar</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
