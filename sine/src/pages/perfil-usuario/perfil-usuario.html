<ion-header>

  <ion-navbar color="azulbahia">
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <!-- Cards com as opções do perfil -->
  <ion-card class="card-margin" (click)="abrirPage(dadosPage)">
        <ion-grid>
          <ion-row>
           <ion-col col-4>
            <img src="../imagens/users.png">
           </ion-col>
            <ion-col col-8 class="centralize">
             <h2 class="title">Dados Cadastrais</h2>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-card>

  <ion-card class="card-margin" (click)="abrirPage(experienciaPage)">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img src="../imagens/briefcase.png">
        </ion-col>
        <ion-col col-8 class="centralize">
          <h2 class="title">Experiências</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="card-margin" (click)="abrirPage(competenciaPage)">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img src="../imagens/checked.png">
        </ion-col>
        <ion-col col-8 class="centralize">
          <h2 class="title">Competencias</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="card-margin" (click)="abrirPage(certificacoesPage)">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img src="../imagens/list.png">
        </ion-col>
        <ion-col col-8 class="centralize">
          <h2 class="title">Certificações</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="card-margin" (click)="abrirPage(recomendacoesPage)">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img src="../imagens/chat.png">
        </ion-col>
        <ion-col col-8 class="centralize">
          <h2 class="title">Recomendações</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>


</ion-content>
